<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow" card-primary>
        <div class="card-header d-flex align-items-center" style="height: 80px;">
            <h4 class="card-title m-0">Crear Cuenta</h4>
        </div>

        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" id="name" formControlName="name" class="form-control"
                        placeholder="Ingrese nombre completo">
                    <div class="text-danger"
                        *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
                        El nombre es requerido y debe tener al menos 3 caracteres.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Ingrese password">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword"
                            class="form-control" placeholder="Confirme password">
                    </div>
                </div>
                <div class="text-danger"
                    *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
                    Las contraseñas no coinciden.
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control"
                        placeholder="Ingrese email">
                    <div class="text-danger"
                        *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                        Ingresa un email válido.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="registerForm.invalid">Crear
                    Cuenta</button>
            </form>
        </div>

        <div class="card-footer text-center">
            <small><a routerLink="/auth/login" class="a-router">Ya tienes una cuenta? Inicia sesión</a></small>
        </div>
    </div>
